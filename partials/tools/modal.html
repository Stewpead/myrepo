
 <div class="popup" pd-popup="popupNew">
    <div class="popup-inner">
        <h1>Screening the files</h1>
      <p><span class="mdi mdi-loading mdi-spin mdi-48px"></span></p>
        <p><a pd-popup-close="popupNew" href="#" class="btn btn-danger">Close</a></p>
        <a class="popup-close" pd-popup-close="popupNew" href="#"> </a>
    </div>
</div>

<script type="text/javascript">
jQuery(function($) {
    //----- OPEN
    $('[pd-popup-open]').on('click', function(e)  {
        var targeted_popup_class = jQuery(this).attr('pd-popup-open');
        $('[pd-popup="' + targeted_popup_class + '"]').fadeIn(100);
 
        e.preventDefault();
    });
 
    //----- CLOSE
    $('[pd-popup-close]').on('click', function(e)  {
        var targeted_popup_class = jQuery(this).attr('pd-popup-close');
        $('[pd-popup="' + targeted_popup_class + '"]').fadeOut(200);
 
        e.preventDefault();
    });

    
});

</script>
